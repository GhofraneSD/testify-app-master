<mat-horizontal-stepper #stepperR class="auth-bg px-5 pb-2">
  <mat-step label="Register">
    <mat-card class="example-card shadow text-center mx-auto">
      <mat-card-header>
        <img
          src="../../assets/logo.png"
          class="mx-auto mb-3"
          width="50"
          height="60"
        />
        <mat-card-title> </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="userForm" class="example-form">
          <mat-form-field class="w-75" appearance="outline">
            <mat-label>Fullname</mat-label>

            <input
              matInput
              placeholder="Fullname"
              formControlName="fullname"
              name="fullname"
              required
            />
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
          <mat-form-field class="w-75" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              name="email"
              required
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.invalid && email.hasError('email')"
              >Invalid email address</mat-error
            >
          </mat-form-field>
          <mat-form-field class="w-75" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              type="password"
              name="password"
              required
            />
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>
          <mat-form-field class="w-75" appearance="outline">
            <mat-label>Repeat Password</mat-label>
            <input
              matInput
              placeholder="Repeat Password"
              formControlName="repeatPassword"
              type="password"
              name="repeatPassword"
              required
            />
            <mat-icon matSuffix>key</mat-icon>

            <mat-error
              *ngIf="
                repeatPassword.invalid &&
                repeatPassword.hasError('passwordMatch')
              "
              >Password mismatch</mat-error
            >
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          class="w-50 m-3"
          (click)="register()"
          color="primary"
        >
          Register
        </button>
        <br />
        <span>
          Already have an account ?
          <a [routerLink]="['/auth/login']">login</a> here</span
        >
      </mat-card-actions>
    </mat-card>
  </mat-step>
  <mat-step class="" label="Complete profile">
    <mat-card class="w-50 shadow text-center mx-auto">
      <mat-card-content>
        <angular-editor
          [(ngModel)]="this.profileOverview"
          [placeholder]="'Profile Overview'"
          class="rounded"
          name="text-question"
          required
          rows="4"
        ></angular-editor>
        <mat-form-field class="w-75 my-5">
          <ngx-mat-file-input
            (input)="this.fileChoosen($event)"
            placeholder="Profile picture"
          ></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            Ask for Organizer privilege (Advanced)
          </mat-expansion-panel-header>
          <mat-form-field class="w-75">
            <input
              matInput
              [(ngModel)]="this.requestText"
              placeholder="request message"
              value=""
            />
          </mat-form-field>
          <button (click)="this.sendRequest()" mat-button>
            <mat-icon>send</mat-icon>
          </button>
        </mat-expansion-panel>
      </mat-card-content>
      <mat-card-actions class="mt-5">
        <button mat-raised-button matStepperPrevious>Previous</button>
        <button
          mat-raised-button
          routerLink="/activity/exam"
          class="btn-success"
        >
          Finish
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-step>
  <mat-step label="Done"> </mat-step>
</mat-horizontal-stepper>
