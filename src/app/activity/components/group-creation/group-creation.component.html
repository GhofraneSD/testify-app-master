<div class="row mx-0 h-100 shadow-lg">
  <mat-vertical-stepper #stepperGroup class="offset-3 col-6 h-100">
    <mat-step label="Create group">
      <mat-card class="example-card text-center shadow-none border-0 mx-auto">
        <mat-card-header class="justify-content-center">
          <mat-card-title class="justify-content-center"> </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="this.groupForm" class="example-form px-5">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Name</mat-label>

              <input
                formControlName="name"
                matInput
                name="name"
                placeholder="Name"
                required
              />
              <mat-icon matSuffix></mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Description</mat-label>
              <textarea
                formControlName="description"
                matInput
                name="description"
                placeholder="Description"
                required
                rows="3"
              ></textarea>
              <mat-icon matSuffix></mat-icon>
              <mat-error
                *ngIf="
                  description.invalid && description.hasError('description')
                "
                >Invalid description
              </mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button
            (click)="saveGroup()"
            class="w-50 m-1 btn-success"
            color="success"
            mat-raised-button
          >
            Create
          </button>
          <br />
        </mat-card-actions>
      </mat-card>
    </mat-step>
    <mat-step label="Create coummunity">
      <button
        (click)="saveGroup()"
        class="w-100 m-1"
        color=""
        mat-raised-button
      >
        Finish
      </button>

      <h3 *ngIf="!members" class="text-center mt-3">
        Void Community .. add some users !
      </h3>
      <ul *ngIf="this.members" class="list-group">
        <li
          class="list-group-item shadow-sm rounded-3 my-1 d-flex justify-content-between"
          *ngFor="let user of this.members"
        >
          <span class=""
            ><img
              width="40"
              height="40"
              class="rounded-pill"
              src="{{ user.avatar }}"
              alt=""
          /></span>
          <span class="w-50">{{ user.fullname }}</span
          ><button
            class="ml-auto"
            mat-mini-fab
            (click)="this.addUserToGroup(user)"
          >
            <mat-icon>add_circle</mat-icon>
          </button>
        </li>
      </ul>
      <ul class="list-group">
        <li
          class="list-group-item shadow-sm rounded-3 my-1 d-flex justify-content-between"
          *ngFor="let user of this.users"
        >
          <span class=""
            ><img
              width="40"
              height="40"
              class="rounded-pill"
              src="{{ user.avatar }}"
              alt=""
          /></span>
          <span class="w-50">{{ user.fullname }}</span
          ><button
            class="ml-auto"
            mat-mini-fab
            (click)="this.addUserToGroup(user)"
          >
            <mat-icon>add_circle</mat-icon>
          </button>
        </li>
      </ul>
    </mat-step>
  </mat-vertical-stepper>
</div>
